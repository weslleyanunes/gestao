# ==========================================
# CONFIGURAÇÃO DO BANCO DE DADOS MYSQL
# ==========================================

# URL de conexão JDBC para o MySQL.
# Substitua 'seu_banco_de_dados' pelo nome do seu banco de dados.
db.url=jdbc:mysql://localhost:3306/seu_banco_de_dados?useSSL=false&serverTimezone=UTC

# Usuário do banco de dados.
# Substitua 'seu_usuario' pelo seu nome de usuário do MySQL (ex: 'root').
db.user=root

# Senha do banco de dados.
# Substitua 'sua_senha' pela sua senha do MySQL.
db.password=Faculdade1!
